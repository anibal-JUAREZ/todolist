<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- GOOGLE FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    
    <!-- BOOTSTRAP -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

      <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/c0146106d4.js" crossorigin="anonymous"></script> 
    
    <!-- CSS -->
     <link rel="stylesheet" href="/assets/css/style.css">
    <title>TO-DO LIST ANIBAL</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="d-flex justify-content-center align-items-center">
                <h1 class="text-center">To-Do List</h1>
                <i id="save-btn" class="fas fa-save ms-3" data-toggle="tooltip" data-placement="bottom" title="Save to-do list"></i>
                <i id="delete-btn" class="fas fa-trash m-3" data-toggle="tooltip" data-placement="bottom" title="Delete to-do list"></i>
                <i id="download-btn" class="fas fa-download" data-toggle="tooltip" data-placement="bottom" title="Download to-do list"></i>

            </section>
            

            <section class="input-group justify-content-center">

                <input id="one-task" type="text" class="w-75 border" placeholder="Add a Task">
                <button id="btn-add" type="button" class="btn btn-primary" data-function="add">ADD</button>

            </section>

            <section id="content">

            </section>
            

        </div>

        
    </main>

    <script src="/assets/js/script.js"></script>
</body>
</html>
